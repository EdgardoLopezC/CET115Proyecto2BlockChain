<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafaucet | DApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body{
        background-color: #4A403A;
        color: #fff;
      }

      .card{
        background-color: #A45D5D;
      }

      .btn-primary{
        background-color: #4A403A;
        border: none;
      }

      .btn-primary:hover{
        background-color: #4A403A;
      }

      .btn-primary:disabled,
      .btn-primary[disabled]{
        background-color: #4A403A;
      }

    </style>
  </head>
  
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-body rounded-0 mb-4">
            <div >
              <h1 class="">
                Cafaucet
              </h1>
              <h6 class="">Proceso de cafe dApp</h6>
              <div class="">
                <span class="material-icons"> account_balance_wallet </span>
                <span class="">Wallet</span>
              </div>
              <span id="account"></span>
            </div>

            <form id="processForm" class="mt-4">
              <h4 class="text-center">Guardar Proceso</h4>
              <div class="row">
                
                <div class="form-group col-md-12">
                  <label for="process">Tipo de proceso</label>
                  <select id="process" class="form-control  my-4" id="exampleFormControlSelect1">
                    <option>Cosecha</option>
                    <option>Procesamiento y curado</option>
                    <option>Tostado, molido y embalado</option>
                    <option>Distribuci√≥n</option>
                </select>
                </div> 
              </div> 
              <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea
                  id="description"
                  rows="2"
                  class="form-control border-0 rounded-0 my-4"
                  placeholder="Escribe la descripcion del proceso"
                ></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary float-center w-100 ">Guardar proceso</button>
              </div>
              
            </form>

          </div>

          
        </div>

        <div class="col-md-12">
          <div id="tasksList"></div>
        </div>
      </div>
    </div>

    <!-- <script src="/libs/web3/dist/web3.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/EdgardoLopezC/CET115Proyecto2BlockChain@main/client/app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/EdgardoLopezC/CET115Proyecto2BlockChain/client/ui.js"></script>
  </body>
</html>
